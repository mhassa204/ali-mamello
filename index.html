<!DOCTYPE html>
<html>
<head>
  <title>Microverse Course Survey-Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Microverse Course Survey-Form</h1>
  <p id="description">We appreciate you taking the time to help us improve our services.</p>

<form id="survey-form">
      <div>
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter Your Name" required>
      </div>

      <div>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter Your Email" required>
      </div>

      <div>
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" placeholder="Enter Age" min="18" max="100" required>
      </div>

 <div>
  <label for="interests">Your Computer Science Interests Include:</label>
  <select id="dropdown" name="interests" required>
    <option value="" disabled selected>(Select Where Applicable)</option>
    <option value="1">Computer Programming</option>
    <option value="2">Computer Systems Analysis</option>
    <option value="3">Database Administration</option>
    <option value="4">Software Development</option>
  </select>
</div>

<div>
  <label>Reasons For Pursuing This Course:</label>
</div>

<div>
  <label><input type="radio" name="reasons" value="career switch/advancement"/>As A Career Switch/Advancement</label>
</div>
   
<div>
  <label><input type="radio" name="reasons" value="hobby"/>As A Hobby?</label>
</div>

<div>
  <label><input type="radio" name="reasons" value="learn a new skill"/>To Learn A New Skill?</label>
</div>
 
<div>
  <label>Learning Outcomes & Expectations Include:</label>
</div>

<div>
  <input type="checkbox" name="outcomes" value="ai">
  <label for="ai">Artificial Intelligence</label>
  <br>
  <input type="checkbox" name="outcomes" value="game-design">
  <label for="game-design">Game Design</label>
  <br>
  <input type="checkbox" name="outcomes" value="networks">
  <label for="networks">Networks</label>
  <br>
  <input type="checkbox" name="outcomes" value="information-management">
  <label for="information-management">Information Management & Analytics</label>
</div>

<div>
  <label for="information">Additional Information:</label>
  <br>
  <textarea id="information" name="information" placeholder="Anything else?"></textarea>
</div>

<div>
    <button type="submit" id="submit">Submit</button>
</div>

    </form>
  </body>
</html>
